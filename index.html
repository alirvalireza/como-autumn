<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COMO — Landing</title>
  <meta name="description" content="لندینگ مینیمال پاییزی: هدر تصویری فول‌اسکرین + یک دکمه برای پخش موزیک + لوگو با فونت لاله‌زار بولد." />
  <meta name="theme-color" content="#b45f04" />
  <!-- فونت لاله‌زار بولد -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/lalezar-font@v1.0.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root{
      --ink:#fff;            /* متن سفید خوانا */
      --bg:#3a2c23;          /* قهوه‌ای تیره پاییزی */
      --accent:#e07b39;      /* نارنجی پاییزی */
      --accent2:#d9a441;     /* طلایی پاییزی */
      --accent3:#804d24;     /* قهوه‌ای روشن */
      --glass:rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:'Lalezar', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      font-weight:900; /* بولد */
    }

    /* قهرمان فول‌ویو */
    .hero{ position:relative; min-height:100vh; display:grid; place-items:center; overflow:hidden }
    .hero-img{ position:absolute; inset:0; background:url('./hero.jpg') center/cover no-repeat; filter:brightness(.65) saturate(.9); }
    .hero-grad{ position:absolute; inset:0; background:radial-gradient(80vw 60vh at 50% 20%, transparent 0%, rgba(0,0,0,.35) 60%, rgba(0,0,0,.75) 100%); }

    /* لوگو بالا */
    .brand{ position:absolute; top:16px; inset-inline:0; display:flex; justify-content:center; pointer-events:none }
    .brand img{ width:min(180px,28vw); height:auto; filter: drop-shadow(0 8px 24px rgba(0,0,0,.45)); pointer-events:auto }

    /* تنها دکمهٔ صفحه */
    .cta{ position:relative; z-index:2; display:inline-flex; align-items:center; gap:.6rem; padding:.9rem 1.4rem; border-radius:999px; border:2px solid var(--accent2); color:var(--ink); background:var(--accent3); cursor:pointer; text-decoration:none; font-weight:900; letter-spacing:.02em; font-size:clamp(18px,3.8vw,28px); box-shadow:0 10px 28px rgba(0,0,0,.35); transition: transform .15s ease, box-shadow .2s ease, background .2s ease; }
    .cta:hover{ transform: translateY(-2px); box-shadow:0 18px 44px rgba(0,0,0,.45); background:var(--accent); }
    .cta:active{ transform: translateY(0) }
    .cta .dot{ width:.55rem; height:.55rem; background:var(--accent2); border-radius:50% }

    /* واکنش‌گرا */
    @media (max-width:600px){ .brand img{ width:140px } }

    @media (prefers-reduced-motion: reduce){ .cta{ transition:none } }
  </style>
</head>
<body>
  <main class="hero" role="main" aria-label="COMO minimal hero">
    <!-- هدر: تصویر تمام‌صفحه. فایل خودت را با نام hero.jpg کنار این فایل بگذار -->
    <div class="hero-img" aria-hidden="true"></div>
    <div class="hero-grad" aria-hidden="true"></div>

    <!-- لوگو: فایل PNG/SVG خودت را با نام logo.png کنار این فایل بگذار -->
    <div class="brand">
      <img src="./logo.png" alt="لوگوی COMO" />
    </div>

    <!-- تنها نوشتهٔ صفحه: عنوان دکمه -->
    <button id="play" class="cta" aria-label="پخش موزیک پس‌زمینه">
      <div class="dot" aria-hidden="true"></div>
      <span>قهوه تو با موزیک سر بکش!</span>
    </button>
  </main>

  <!-- موسیقی: فایل como-theme.mp3 را کنار همین فایل قرار بده یا آدرس HTTPS بده -->
  <audio id="bgm" src="./como-theme.mp3" preload="auto" loop playsinline></audio>

  <script>
    (function(){
      const btn = document.getElementById('play');
      const audio = document.getElementById('bgm');

      async function boot(){
        try{ audio.muted = true; await audio.play(); } catch(e) {}
      }

      async function activate(){
        try{
          audio.muted = false; await audio.play();
          btn.style.background = 'var(--accent)';
          btn.querySelector('.dot').style.background = '#22d3ee';
        }catch(e){}
      }

      btn.addEventListener('click', activate);
      window.addEventListener('pointerdown', ()=>{ if(audio.muted) activate(); }, {passive:true});

      if (document.readyState === 'complete') boot(); else window.addEventListener('load', boot);
    })();
  </script>
</body>
</html>
